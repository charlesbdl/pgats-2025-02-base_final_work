name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Start GraphQL server
      run: |
        nohup npx cross-env NODE_ENV=test node graphql/app.js &
        npx wait-on http://localhost:4000/graphql
    - name: Run tests
      run: npm test
